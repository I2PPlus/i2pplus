################################################################################
# Build Properties for I2P - Do Not Edit Directly
#
# These properties control the build process and contain default values used
# by official installers. End-users should create an override.properties file
# for changes instead of editing this file.
################################################################################

### Javadoc URLs ###
# Include trailing slash; no quotes needed.
javasedocs.url=http://docs.oracle.com/javase/8/docs/api/
javaeedocs.url=http://docs.oracle.com/javaee/8/api/
# Jetty API docs
jettydocs.url=https://www.eclipse.org/jetty/javadoc/9.3.24.v20180605/
# Tanuki Service Wrapper docs
wrapperdocs.url=http://wrapper.tanukisoftware.com/jdoc/
# Unit test javadocs
i2pdocs.url=http://docs.i2p-projekt.de/javadoc/
junitdocs.url=http://junit.org/apidocs/

### Build Metadata ###
# This user will be placed in jar manifests
build.built-by=unknown
# Report filename for source lines of code count
sloccount.report.file=sloccount.sc

### Debian EXE Build Notes ###
# 32-bit libs required for x64 EXEs (e.g. libc6-i386 on Debian)
# Uncomment next line to disable EXE builds
#noExe=true

### IzPack Settings ###
# Default install dir: $HOME/IzPack
#izpack5.home=/PATH/TO/IzPack
izpack5.version=5.1.3

### Localization ###
# Set to false to skip running gettext during build
require.gettext=true

### Java Compiler Settings ###
# Java version to compile for (defaults to 1.8)
#javac.version=1.8
# Javac --release flag alternative (Java 9+)
#javac.release=8

# Additional compiler classpath (e.g. for pack200.jar)
#javac.classpath=/PATH/TO/pack200.jar

# Optional compiler arguments (see below for bootclasspath notes)
#javac.compilerargs=-warn:-unchecked,raw,unused,serial

# Compiler bootclasspath notes:
# Use only if targeting Java version lower than your compiler version (e.g., compile with 1.8 targeting 1.6)
# Do NOT set bootclasspath for Java 9 or higher.
# Example bootclasspath on Ubuntu for Java 6:
#javac.compilerargs=-bootclasspath /usr/lib/jvm/java-6-openjdk-amd64/jre/lib/rt.jar:/usr/lib/jvm/java-6-openjdk-amd64/jre/lib/jce.jar
#
# Override these settings in override.properties as needed.
#
# Info:
# - http://zzz.i2p/topics/1668
# - https://gist.github.com/AlainODea/1375759b8720a3f9f094

### Integration Tests ###
# Uncomment to enable integration tests (requires running router with I2CP at 127.0.0.1:7654)
#runIntegrationTests=true

### ScalaTest Settings ###
# Location of ScalaTest dependent jars; override this as needed.
#scala-test.libs=/PATH/TO/SCALATEST/lib
# Required jars:
#   scala-compiler.jar, scala-library.jar, scala-reflect.jar, scala-xml.jar, scalactic.jar, scalatest.jar
# Tested with Scala 2.12.1, scala-xml 1.0.6, ScalaTest 3.0.1

### JUnit Settings ###
# Directory containing junit4.jar; defaults to ant library path.
#junit.home=/usr/share/java

### Hamcrest Settings ###
# Directory containing hamcrest-core.jar, hamcrest-library.jar, hamcrest-integration.jar; defaults to ant library path.
#hamcrest.home=/usr/share/java

### Mockito Settings ###
# Directory containing mockito-core.jar, byte-buddy.jar, objenesis.jar; defaults to ant library path.
#mockito.home=

### Optional Testing Tools ###
# Paths to additional testing tools (e.g., cobertura, clover)
#with.cobertura=/PATH/TO/cobertura.jar
#with.clover=/PATH/TO/clover.jar

### JMH Benchmark Settings ###
# Directory containing JMH libraries (jmh-core.jar, jmh-generator-annprocess.jar, jopt-simple.jar, commons-math3.jar)
#jmh.home=

### Bundle Router Info ###
# Bundle router info from local I2P install
#bundle.routerInfos=true
#bundle.routerInfos.count=200
#bundle.routerInfos.i2pConfigDir=/PATH/TO/.i2p

### Debian/Ubuntu Packaging Options ###
# Uncomment to attempt reproducible builds (work in progress)
#build.reproducible=true
# Options to avoid bundling libraries/packages included in distributions:
#with-geoip-database=true
#with-libjetty9-java=true  # Requires with-libtomcat8-java=true
#with-libtomcat8-java=true
#with-libtomcat9-java=true
#with-libtaglibs-standard=true
#with-glassfish-javaee=true
#with-libjakarta-taglibs-standard-java=true
#with-libjstl1.1-java=true
#with-gettext-base=true
#with-libgetopt-java=true
#with-famfamfam-flag-png=true
#with-libjson-simple-java=true

### Redhat Packaging ###
# Uncomment to prevent classpaths in jar manifests
# See: https://fedoraproject.org/wiki/Packaging:Java
#without-manifest-classpath=true

### Other Optional Settings ###
# Uncomment next line to prevent "ant debian" from automatically updating changelog
#noAutoDebchange=true
