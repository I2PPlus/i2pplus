getopt.ambigious={0}: tùy chọn ''{1}'' đang mơ hồ
getopt.arguments1={0}: tùy chọn ''--{1}'' không cho phép đối số
getopt.arguments2={0}: tùy chọn ''{1}{2}'' không cho phép đối số
getopt.requires={0}: tùy chọn ''{1}'' yêu cầu đối số
getopt.unrecognized={0}: tùy chọn ''--{1}'' không được nhận biết
getopt.unrecognized2={0}: tùy chọn ''{1}{2}'' không được nhận biết
getopt.illegal={0}: tùy chọn -- {1} là bất hợp pháp
getopt.invalid={0}: tùy chọn -- {1} không hợp lệ
getopt.requires2={0}: tùy chọn yêu cầu đối số -- {1}
getopt.invalidValue=Giá trị không hợp lệ {0} cho tham số 'has_arg'