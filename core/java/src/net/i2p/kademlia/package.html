<p>
This is a major rewrite of KBucket, KBucketSet, and KBucketImpl from net.i2p.router.networkdb.kademlia. The classes are now generic to support SHA1. SHA256, or other key lengths. Packaged in i2psnark since 0.9.2, and moved to core in 0.9.10 so that network database can use it.
