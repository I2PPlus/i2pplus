<!DOCTYPE HTML>

<body>
<p>Java implementation of EdDSA, a digital signature scheme using a variant of elliptic curve cryptography based on <a href="https://en.wikipedia.org/wiki/Twisted_Edwards_curve" target="_blank">Twisted Edwards curves</a>.</p>
<p>Contains a generic implementation for any curve using BigIntegers, and an optimized implementation for Curve 25519 using Radix 2^51.</p>
<p>Since 0.9.15.</p>
</body>
</html>
