name: pmd

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron: '33 8 * * 2'

jobs:
  pmd-code-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
      - name: Run PMD
        id: pmd
        continue-on-error: true
        uses: pmd/pmd-github-action@v2
        with:
          rulesets: 'pmd-minimal-ruleset.xml'
          sourcePath: '.'
          analyzeModifiedFilesOnly: false
          options: '--no-progress --no-cache --fail-on-violation false --min-priority 2'
      - name: Check PMD Report
        if: always()
        run: |
          if [ -f "pmd-report.sarif" ]; then
            echo "✅ PMD report generated successfully"
            echo "Report size: $(wc -c < pmd-report.sarif) bytes"
            echo "Number of violations found: $(grep -c '"ruleId"' pmd-report.sarif 2>/dev/null || echo "0")"
          else
            echo "❌ PMD report not found - PMD may have failed"
            echo "This could be due to:"
            echo "  - Complex code causing stack overflow"
            echo "  - Invalid rule references"
            echo "  - Memory limitations"
            echo "  - File system issues"
            exit 0
          fi

      - name: Upload SARIF file
        if: always() && hashFiles('pmd-report.sarif') != ''
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: pmd-report.sarif
