# PMD static analysis workflow
name: pmd

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron: '33 8 * * 2'

jobs:
  pmd-code-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Run PMD
        uses: pmd/pmd-github-action@v2
        with:
          rulesets: '.github/workflows/rulesets/pmd-minimal-ruleset.xml'
          sourcePath: '.'
          analyzeModifiedFilesOnly: 'false'
          # Use explicit = form for boolean-like flags; adjust min-priority as desired
          options: '--no-progress --no-cache --min-priority 2 --fail-on-violation=false'

      - name: Check PMD Report
        if: always()
        run: |
          echo "Workspace contents (top-level):"
          ls -la
          echo "Looking for pmd-report.sarif ..."
          if [ -f "pmd-report.sarif" ]; then
            echo "✅ PMD report generated successfully"
            echo "Report size: $(wc -c < pmd-report.sarif) bytes"
            echo "Number of violations found: $(grep -c '\"ruleId\"' pmd-report.sarif 2>/dev/null || echo "0")"
          else
            echo "❌ PMD report not found - PMD may have failed"
            echo "This could be due to:"
            echo "  - Invalid rule references or missing ruleset file"
            echo "  - Memory limitations or a PMD crash"
            echo "  - The action produced a different report path"
            # Fail the job so maintainers will see the problem; change to `exit 0` if you prefer non-blocking
            exit 1
          fi

      - name: Upload SARIF file
        if: always() && (hashFiles('pmd-report.sarif') != '')
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: pmd-report.sarif