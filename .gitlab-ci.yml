default:
  artifacts:
    name: "$CI_PROJECT_NAME Bundle $CI_COMMIT_SHORT_SHA $CI_JOB_NAME"
    paths:
      - i2pinstall.exe
      - i2pupdate.zip
      - i2pupdate200.zip
      - install.jar
      - i2psnark-standalone.zip
      - javadoc.zip
      - i2p.tar.bz2
    expire_in: 2 weeks

stages:
  - build
  - test

before_script:
  # install dependencies to build EXEs and packages
  - apt-get update -yqq
  - apt-get install -yqq libc6-i386 ant gettext zip apt-utils swapspace zram-config git

Java8:
  stage: build
  only:
    - master
  image: ubuntu:kinetic
  # allow failure so commits work when CI minutes exhausted
  allow_failure: true
  script:
    - java -version
    - ant installer
    - ant tarball
    - ant updaterCompactWithDocs
    - ant updater200CompactWithDocs
    - ant i2psnark

